# Paste the corrected block here
dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.2.2
  dio: ^5.9.0
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  sqflite: ^2.3.3+1
